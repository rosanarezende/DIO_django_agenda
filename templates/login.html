<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
    <h1>Login</h1>

    <form action="submit" method="POST">{% csrf_token %}
    <!-- vai gerar token de segurança -->
    <!-- O que chamamos de submit é o que ele tentará acessar -->
        <div align="center">
            <label>Usuário: </label>
            <input type="text" name="username">
            <label>Senha: </label>
            <input type="password" name="password">
            <button type="submit">Entrar</button>
        </div>
    </form>

    {% for message in messages %}
        <div align="center">
            <br>
            <strong>Erro: </strong>{{ message }}
        </div>
    {% endfor %}

</body>
</html>
